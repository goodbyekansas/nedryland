[flake8]
max-line-length = 88

[pycodestyle]
max-line-length = 88

[tool:pytest]
addopts = -p no:warnings

[mypy]
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-grpc]
ignore_missing_imports = True

[mypy-pytest]
ignore_missing_imports = True

[mypy-setuptools]
ignore_missing_imports = True

[isort]
profile = black

