name: Checks

on: [push]

jobs:
  format:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v14
      with:
        install_url: https://releases.nixos.org/nix/nix-2.4/install
    - name: Format Nedryland 👓 🦖💨
      run:  nix-build -A ci && result/bin/nixfmt

  shell-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v14
      with:
        install_url: https://releases.nixos.org/nix/nix-2.4/install
    - name: Check the shell scripts 🐢 🐌 💶
      run:  nix-build -A ci && result/bin/shellcheck

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v14
      with:
        install_url: https://releases.nixos.org/nix/nix-2.4/install
    - name: Lint .nix files 🦕 📝 👀
      run:  nix-build -A ci && result/bin/nix-lint

  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup ssh agent
      env:
        SSH_KEY_BUILDERS: ${{ secrets.NIXOS_BUILDERS }}
      run: .github/workflows/setup/ssh_agent.sh

    - name: Set up nix builders ssh connection
      run: .github/workflows/setup/setup-builders-ssh.sh

    - name: Install Nix
      uses: cachix/install-nix-action@v14
      with:
        install_url: https://releases.nixos.org/nix/nix-2.4/install

    - name: Create Nix configuration
      run: |
        mkdir -p ~/.config/nix
        cp .github/workflows/setup/nix.conf ~/.config/nix/nix.conf

    - name: Run all tests
      run: nix build -L -f test.nix all --max-jobs 0 --keep-going
