name: ğŸ” Check Nedryland Project ğŸ¦•

on:
  workflow_call:
    inputs:
      nixfmt:
        description: "If formatting of nix files should checked, default true."
        default: true
        type: boolean

      nix-lint:
        description: "If linting of nix files should run, default true."
        default: true
        type: boolean

      shellcheck:
        description: "If linting of shell scripts should run, default true."
        default: true
        type: boolean

      actionlint:
        description: "If linting of github actions should run, default true."
        default: true
        type: boolean

      nix-version:
        description: "The version of nix to install."
        default: 2.11.1
        type: string

jobs:
  format:
    name: Check Format on Nix Expressions ğŸ‘“ ğŸ¦–ğŸ’¨
    if: ${{ inputs.nixfmt }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url: https://releases.nixos.org/nix/nix-${{ inputs.nix-version }}/install

    - name: Check Nix format ğŸ‘“ ğŸ¦–ğŸ’¨
      run: nix run .#nixfmt

  shell-check:
    name: Lint Shell Scripts ğŸ¢ ğŸŒ ğŸ’¶
    if: ${{ inputs.shellcheck }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url: https://releases.nixos.org/nix/nix-${{ inputs.nix-version }}/install

    - name: Check shell scripts ğŸ¢ ğŸŒ ğŸ’¶
      run: nix run .#shellcheck

  lint:
    name: Lint Nix Expressions ğŸ¦• ğŸ“ ğŸ‘€
    if: ${{ inputs.nix-lint }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url: https://releases.nixos.org/nix/nix-${{ inputs.nix-version }}/install

    - name: Lint Nix files ğŸ¦• ğŸ“ ğŸ‘€
      run: nix run .#nix-lint

  actionlint:
    name: Lint Github Actions ğŸ™ ğŸ± ğŸ¬
    if: ${{ inputs.actionlint }}
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Nix
      uses: cachix/install-nix-action@v18
      with:
        install_url: https://releases.nixos.org/nix/nix-${{ inputs.nix-version }}/install

    - name: Lint Github Actions ğŸ™ ğŸ± ğŸ¬
      run: nix run .#actionlint

  all-checks:
    runs-on: ubuntu-latest
    needs: [ format, shell-check, lint, actionlint ]
    if: always()
    steps:
      - name: Successful checks
        if: ${{ !(contains(needs.*.result, 'failure')) && !(contains(needs.*.result, 'cancelled')) }}
        run: exit 0
      - name: Failing checks
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: exit 1
